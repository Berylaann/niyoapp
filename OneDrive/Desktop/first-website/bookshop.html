<!DOCTYPE html>
<!--this tells the browser which version of HTML how to rendering the page-->
<html lang="en">
    <head>
<meta charset="utf-8" /><!--this refers to a self-enclosing tag--> 
    <meta name="description" content="Learning HTML" />
    <meta name="keywords" content="HTML frontend development, developer" />
    <meta name="viewport" content="width=device-width, initial-scaler=1.0" />
    <meta name="author" content="Beryl A Ann" />
<title>Bookshop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>My e-Book Library</h1>
        <nav class="breadcrumb">
          <a href="/">Home</a> |
          <a href="/about">About</a> |
          <a class="bookLink" href="/bookcase">Bookcase (0)</a> -
        </nav>
      </header>
      <header class="search-bar">
        <form>
          <input type="text" placeholder="Enter… " name="search" value="" />
          <input type="submit" value="Find" class="btn btn-primary"/>
        </form>
      </header>
      <main>
        <div>
            <h3>Suggested Readings</h3>
            <div class="book">
              <img src="images/berylaann1.png" class="img-fluid" alt="Queenie" style="width: 20%;"/>
              <div>
                <h3 title="Queenie">Queenie</h3>
                <p class="author">by Candice Carty-Williams</p>
                <p class="price">£0.99</p>
                <summary class="description">
                  THE SUNDAY TIMES BESTSELLER ...
                </summary>
              </div>
              <button class="btn btn-primary">+Add</button>
            </div>
          </div>
      </main> 
      <div class="row">
        <div class="col-md-3">1</div>
        <div class="col-md-3">2</div>
        <div class="col-md-3">3</div>
        <div class="col-md-3">4</div>
      </div>     
</body>
</html>
